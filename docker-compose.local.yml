version: "3"

services:
  app:
    container_name: fastapi-gino-postgres
    image: fastapi-gino-postgres
    environment:
      - REDIS_IP=cache
      - REDIS_PORT=6379
      - DB_HOST=database
      - DATABASE=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
    depends_on:
      - database
      - redis

  worker:
    container_name: fastapi-gino-postgres-worker
    image: fastapi-gino-postgres-worker
    depends_on:
      - database
      - redis
    environment:
      - REDIS_IP=cache
      - REDIS_PORT=6379
      - DB_HOST=database
      - DATABASE=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
    env_file: .env

  redis:
    image: redis
    container_name: cache
    expose:
      - 6379

  database:
    image: "postgres:latest"
    container_name: database
    restart: always
    ports:
      - 54320:5432
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - database_data:/var/lib/postgresql/data

volumes:
  database_data:
